<div class="container">
  <h1>Registrar nuevo negocio</h1>
  <p class="block">
    Para registrar un negocio rellene correctamente la información de los siguientes campos
  </p>
  <form class="form" [formGroup]="myForm">
    <div class="form__input">
      <label for="name">Nombre</label>
      <input type="text" formControlName="name" id="name" required>
    </div>
    <div class="form__input">
      <label for="createdAt">Fecha de creación</label>
      <input type="date" id="createdAt" formControlName="createdAt" required>
    </div>
    <div class="form__input">
      <label for="sizecompany">Tamaño de empresa</label>
      <select class="form__select" id="sizecompany" formControlName="sizecompany" required>
        <option>Selecciona uno...</option>
        <option value="{{empresa[0].value}}">{{empresa[0].key}}</option>
        <option value="{{empresa[1].value}}">{{empresa[1].key}}</option>
        <option value="{{empresa[2].value}}">{{empresa[2].key}}</option>
      </select>
    </div>
    <div class="form__input">
        <label for="address">Dirección</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
      <div class="form__input">
          <label for="country">País</label>
          <select class="form__select" formControlName="country" id="country" required>
            <option>...</option>
            <option value="{{pais[0].value}}">{{pais[0].key}}</option>
            <option value="{{pais[1].value}}">{{pais[1].key}}</option>
            <option value="{{pais[2].value}}">{{pais[2].key}}</option>
            <option value="{{pais[3].value}}">{{pais[3].key}}</option>
          </select>
        </div>
        <div class="form__input">
            <label for="phone">Teléfono</label>
            <input type="number" formControlName="phone" id="phone" required>
        </div>
        <div class="form__input">
            <label for="description">Descripción</label>
            <textarea cols="80" rows="10" formControlName="description" for="description"></textarea>
        </div>

      </form>
      <button type="reset" class="btn">Borrar</button>
      <button type="submit" class="btn" (click)="submit()">Enviar</button>
</div>
